<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Block Explorer</title>
</head>
<body>
    
    <table id='blocks'>
        <tr>
            <th>Number</th>
            <th>Hash</th>
            <th>Timestamp</th>
        </tr>
    </table>

    <script charset="utf-8" src="https://cdn.ethers.io/scripts/ethers-v4.min.js" type="text/javascript">
    
    </script>
    
    <!-- place this below the script tag for ethers.js library -->
    <script>
        window.onload = function() {
            updateBlocks();
        }
    

        function updateBlocks() {
            let provider = ethers.getDefaultProvider();
    
                // TODO: Get the latest block number
                provider.getBlockNumber().then((blockNumber) => {
                    
                    for (i = 0; i < 10; i++ ) {
  
                        var bNum = Number (blockNumber) -i;
 
                        // TODO: Get the last 10 blocks and pass the result to printBlock() function
                        provider.getBlock(bNum).then((tmpBlock) => {                  
                            
                            printBlock(tmpBlock);
                                                
                        });
                    }
                });           
        }
    
    
        function printBlock(block) {

             // document.write(block.hash);
            var table = document.getElementById('blocks');
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = block.number;
            cell2.innerHTML = block.hash;
            cell3.innerHTML = block.timestamp;
        }
    </script>

</body>
</html>
